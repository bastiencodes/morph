<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morph import/export</title>
    <link rel="stylesheet" href="transfer/style.css" />
  </head>
  <body>
    <h1>Import / Export</h1>

    <details>
      <summary>Import URLs</summary>
      <div class="content">
        <span>Paste in a list of URLs and then click Import below</span>
        <textarea cols="100" rows="10"></textarea>
        <button>Import</button>
      </div>
    </details>

    <details>
      <summary>Export URLs</summary>
      <div class="content">
        <span
          >The following list of URLs can also be imported back into OneTab on
          this or a different computer</span
        >
        <textarea cols="100" rows="10"></textarea>
      </div>
    </details>
  </body>
</html>
