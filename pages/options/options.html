<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morph options</title>
  </head>
  <body>
    <h1>Options</h1>
    <div>
      <label for="restore-tab-group-select">
        When a tab group is restored, send the tabs to:
      </label>

      <select id="restore-tab-group-select">
        <option value="new_window_unless">
          A new window, unless Morph is the only tab in the current window
        </option>
        <option value="new_window">Always a new window</option>
        <option value="current_window">Always the current window</option>
      </select>
    </div>

    <div>
      <label for="pinned-tabs-select">Pinned tabs:</label>
      <select id="pinned-tabs-select">
        <option value="false">Don't send pinned tabs to Morph</option>
        <option value="true">Allow pinned tabs to be sent to Morph</option>
      </select>
    </div>

    <div>
      <label for="startup-display-select">Startup:</label>
      <select id="startup-display-select">
        <option value="true">
          Display Morph whenever you start your web browser for the first time
        </option>
        <option value="false">Do not open Morph automatically</option>
      </select>
    </div>

    <div>
      <label for="remove-tabs-list-select"
        >On clicking 'restore all' or restoring a single tab:</label
      >
      <select id="remove-tabs-list-select">
        <option value="true">
          Open the tab(s) and remove them from your Morph list
        </option>
        <option value="false">Keep them in your Morph list</option>
      </select>
    </div>

    <div>
      <label for="allow-duplicates-select">Duplicates:</label>
      <select id="allow-duplicates-select">
        <option value="true">Allow duplicates</option>
        <option value="false">Silently reject duplicates</option>
      </select>
    </div>

    <script type="module" src="options.js"></script>
  </body>
</html>
